<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 6px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .input-field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #555;
        }

        .goto-signup {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }

        .goto-signup a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>เข้าสู่ระบบ</h2>

        <div class="input-field">
            <label>ชื่อผู้ใช้</label>
            <input type="text" placeholder="Username">
        </div>

        <div class="input-field">
            <label>รหัสผ่าน</label>
            <input type="password" placeholder="Password">
        </div>

        <button>เข้าสู่ระบบ</button>

        <p class="goto-signup">ยังไม่มีบัญชี? <a href="signup.html">สมัครสมาชิก</a></p>
    </div>
</body>

</html>
